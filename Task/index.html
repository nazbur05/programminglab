        <table id="userTable">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                </tr>
            </thead>

                <!-- User data -->
            </tbody>

        <button id="clearButton">Clear Table</button>
    </div>
